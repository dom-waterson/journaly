query profilePage($cursor: String, $limit: Int!, $userId: Int!) {
  userById(id: $userId) {
    ...ProfileUserFragment
  }
  posts(cursor: $cursor, limit: $limit, authorId: $userId, status: PUBLISHED) {
    cursor
    ...PostCardFragment
  }
  currentUser {
    ...UserWithLanguagesFragment
  }
}

fragment ProfileUserFragment on User {
  ...UserWithLanguagesFragment
  badges {
    ...UserBadgeFragment
  }
  ...SocialMediaFragment
}
